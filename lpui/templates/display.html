<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Display</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .led-square {
            width: 30px;
            height: 30px;
            margin: 2px;
            display: inline-block;
            text-align: center;
            line-height: 30px;
            color: white;
            font-size: 12px;
        }
        #ledDisplay {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 640px; /* 20 squares * (30px width + 4px margin) */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">LED Display</h1>

        <!-- Row of LED squares -->
        <div id="ledDisplay" class="d-flex flex-wrap">
            <!-- LED squares will be generated dynamically -->
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='display.js') }}"></script>
</body>
</html>
