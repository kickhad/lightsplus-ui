<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game Database</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Board Game Database</h1>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-{{ messages[0][0] }}">
                    {{ messages[0][1] }}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Filters -->
        <div class="row mb-4">
            <div class="col-md-3">
                <input type="text" id="nameFilter" class="form-control" placeholder="Filter by name">
            </div>
            <div class="col-md-3">
                <select id="categoryFilter" class="form-control" multiple>
                    <!-- Categories will be populated dynamically -->
                </select>
            </div>
            <div class="col-md-3">
                <input type="number" id="playersFilter" class="form-control" placeholder="Number of players">
            </div>
            <div class="col-md-3">
                <button id="applyFilters" class="btn btn-primary btn-block">Apply Filters</button>
                <button id="clearFilters" class="btn btn-secondary btn-block mt-2">Clear Filters</button>
            </div>
        </div>

        <!-- Table to display data -->
        <table id="boardGameTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Min Players</th>
                    <th>Max Players</th>
                    <th>Category</th>
                    <th>First LED</th>
                    <th>Last LED</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated dynamically -->
            </tbody>
        </table>

        <!-- Button to send selected records to backend -->
        <button id="sendSelected" class="btn btn-success">Send Selected Records</button>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js" type="text/javascript"></script> -->
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
