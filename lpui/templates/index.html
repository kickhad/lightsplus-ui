<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game Filter</title>
    <!-- Include Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-6">Board Game Filter</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="boardGameName" class="block text-sm font-medium text-gray-700">Board Game Name:</label>
                <input type="text" id="boardGameName" placeholder="Search by name..." class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="category" class="block text-sm font-medium text-gray-700">Category:</label>
                <select id="category" multiple class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
            <div>
                <label for="minPlayers" class="block text-sm font-medium text-gray-700">Min Players:</label>
                <input type="number" id="minPlayers" min="1" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="maxPlayers" class="block text-sm font-medium text-gray-700">Max Players:</label>
                <input type="number" id="maxPlayers" min="1" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
        </div>
        <div class="mt-6 flex justify-between">
            <button id="clearFilters" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Clear Filters</button>
            <button id="publish" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">Publish</button>
        </div>
        <div id="results" class="mt-6 space-y-4"></div>
    </div>

    <script src="{{ url_for('static', filename= 'script.js') }}"></script>
</body>
</html>
